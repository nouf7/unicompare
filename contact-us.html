<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - UniCompare</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact-us.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <p>If you have any questions or would like more information, please reach out to us:</p>
            <ul class="contact-info">
                <li>Email: contact@unicompare.com</li>
                <li>Phone: +1 (555) 123-4567</li>
            </ul>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn-main">Send Message</button>
            </form>
        </main>
    </div>
</body>
</html>
