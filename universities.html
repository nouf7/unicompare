<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this script tag to link your JavaScript file -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Welcome to UniCompare 2024</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="universities.html">Explore</a></li>
                    <li><a href="compare.html">Compare</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
            
            <form id="search-form">
                <div class="search">
                    <input type="text" id="university-name" placeholder="Enter University Name" name="university-name" required>
                    <button type="button" id="btn-search" class="btn-search">Search</button>
                </div>
            </form>
        </header>
        <main>
            <div class="content">
               <!-- <h1><strong>UniCompare</strong> 2024</h1>
                <p>Discover and compare university rankings with ease and find your perfect academic fit.</p> -->
           
            <!-- universities.html -->

            <div class="filters">
                <!-- Filters box -->
                <div class="filter-box">
                    <h3>Filters</h3>
                    <label for="age-filter">Age:</label>
                    <select id="age-filter">
                        <option value="All">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="country-filter">Country:</label>
                    <select id="country-filter"></select>
                    <label for="res-filter">RES:</label>
                    <select id="res-filter">
                        <option value="All">All</option>
                        <option value="VH">VH</option>
                        <option value="HI">HI</option>
                        <option value="MD">MD</option>
                    </select>
                    <label for="size-filter">SIZE:</label>
                    <select id="size-filter">
                        <option value="All">All</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <label for="focus-filter">FOCUS:</label>
                    <select id="focus-filter">
                        <option value="All">All</option>
                        <option value="FC">FC</option>
                        <option value="CO">CO</option>
                    </select>
                    <label for="rep-score-range">Academic Reputation Score:</label>
                    <div class="rep-score-range" id="rep-score-range">
                        <input type="number" id="min-rep-score" name="min-rep-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-rep-score" name="max-rep-score" placeholder="Max" min="0" max="100">
                    </div>

                    <label for="cit-score-range">Citations per Faculty Score:</label>
                    <div class="cit-score-range" id="cit-score-range">
                        <input type="number" id="min-cit-score" name="min-cit-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-cit-score" name="max-cit-score" placeholder="Max" min="0" max="100">
                    </div>

                    <div class="score-range" id="employer-rep-score-range">
                        <label>Employer Reputation Score:</label>
                        <input type="number" id="min-employer-rep-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-employer-rep-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    <div class="score-range" id="faculty-student-score-range">
                        <label>Faculty Student Score:</label>
                        <input type="number" id="min-faculty-student-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-faculty-student-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    <div class="score-range" id="int-faculty-score-range">
                        <label>International Faculty Score:</label>
                        <input type="number" id="min-int-faculty-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-int-faculty-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    <div class="score-range" id="int-research-net-score-range">
                        <label>International Research Network Score:</label>
                        <input type="number" id="min-int-research-net-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-int-research-net-score" placeholder="Max" min="0" max="100">
                    </div>
                    <div class="score-range" id="int-students-score-range">
                        <label>International Students Score:</label>
                        <input type="number" id="min-int-students-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-int-students-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    <div class="score-range" id="overall-score-range">
                        <label>Overall Score:</label>
                        <input type="number" id="min-overall-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-overall-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    <div class="score-range" id="sustainability-score-range">
                        <label>Sustainability Score:</label>
                        <input type="number" id="min-sustainability-score" placeholder="Min" min="0" max="100">
                        <span> - </span>
                        <input type="number" id="max-sustainability-score" placeholder="Max" min="0" max="100">
                    </div>
                    
                    

                    <button onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
            <div class="universities"></div>
        </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
